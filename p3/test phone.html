<script>
var cot=0;//设置一个计数器，初始值为0；作用是用来监听点击切换的时候哪一个图片应该隐藏或者显示


function nex(){  
 if(cot<=15){
  
  img = document.getElementsByTagName("img");
  img[cot+1].style="width:400px; padding-left:30px;";
  $('.imgs img').eq(cot).animate({'margin-left':'-435px'},500);   
  cot++;    
  img[cot+1].style="width:500px;padding-left:30px;transition: all 0.6s;-ms-transition: all 0.8s;";
  
 }
}
function pre(){  
 if(cot>0){  
  img = document.getElementsByTagName("img");
  img[cot+1].style="width:400px; padding-left:30px;";
  cot--;   
  img[cot+1].style="width:500px; padding-left:30px;transition: all 0.6s;-ms-transition: all 0.8s;";
  $('.imgs img').eq(cot).animate({'margin-left':'0'},500);  
 }
}

function touchStartFun(e){
        e.preventDefault();
        x = e.changedTouches[0].pageX;
        y = e.changedTouches[0].pageY;
    }
   
 function touchendFun(e){
        e.preventDefault();
        var mx = e.changedTouches[0].pageX;
        var my = e.changedTouches[0].pageY;
		if(mx-x>10)
		  {
		    pre();
		  }
		  if(mx-x<-10)
		  {
		    nex();
		  }
}

 box[1].style="width:500px; padding-left:30px;";

 e.preventDefault();

 };

  function mouseup(e) {

  {

 };
