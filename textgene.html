

<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>my Generator</title>
	
	<style>


		body {
			margin: 55px;
			font-size: 115px;
		}

		div.button-container {
			position: fixed;
			bottom: 55px;
			right: 55px;
		}

		div.list-one {
			color: saddlebrown;
		}

		span.list-two {
			color: skyblue;
		}
        
        div.list-three {
			color: darkgreen;
		}

	</style>
	<!-- 
	***** END CSS ***** 
	-->


	<!-- 
	***** START JAVASCRIPT ***** 
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"cute",
				"smooth",
				"evil",
				"dusty",
				"open",
				"organic",
				"futuristic",
				"soft",
				"round",
				"sour",
				"old",
				"abnormal",
				"striped",
				"sticky",
				"plastic",
			];

			// list two content
			var two = [
				"alarm",
				"blob",
				"porpoise",
				"bug",
				"pill",
				"oval",
				"jacket",
				"friend",
				"inch",
				"fountain",
				"suspect",
				"deer",
				"pool",
				"door",
				"word",
			];
            
            // list three content
			var three = [
				"circus",
				"park",
				"race track",
				"zoo",
                "pool",
				"farm",
				"roof",
				"mall",
                "market",
				"lab",
				"courthouse",
                "university",
				"classroom",
				"street"
			];
            

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
				console.log(y);
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
                var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('div.list-one').html(selected_one);
				$('span.list-two').html(selected_two);
                $('div.list-three').html(selected_three);

			}

			$('button').click(function(){
				generate();
			});

			generate();
			
		});

	</script>
	<!-- 
	***** END JAVASCRIPT ***** 
	-->

</head>

<body>

	<div class="button-container">
		<button>Generate!</button>
		
	</div>

	<!--
	This is the visible portion.

	If you want your words or phrases to go side-by-side, use...

	<span></span>

    if you want your words or phrases to stack vertically, use...

    <div></div>

	in the code below.
	-->
	The <div class="list-one"></div> <span class="list-two"></span> will go to the <div class="list-three"></div>.

</body>

</html>
